<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="welcome-section">
      <h1 class="title">Welcome</h1>
      <p class="sub-title">Please login or sign up to continue using our app.</p>
    </div>

    <div class="form-section">
      <div class="form-fields">
      
        <div class="input-group">
           
          <label for="firstName" class="input-label">First Name</label>
          <div class="input-container">
            <img class="icon" src="Vector.png" alt="User Icon" />
            <input type="text" id="firstName" placeholder="Enter first name" class="input-field" required />
          </div>
        </div>

       
        <div class="input-group">
          <label for="lastName" class="input-label">Last Name</label>
          <div class="input-container">
            <img class="icon" src="Vector.png" alt="User Icon" />
            <input type="text" id="lastName" placeholder="Enter last name" class="input-field" required />
          </div>
        </div>

        <div class="input-group">
          <label for="password" class="input-label">Password</label>
          <div class="input-container">
            <img class="icon" src="material-symbols_lock.png" alt="Lock Icon" />
            <input type="password" id="password" placeholder="Enter password" class="input-field" required />
          </div>
        </div>

        <div class="input-group">
          <label for="confirmPassword" class="input-label">Confirm Password</label>
          <div class="input-container">
            <img class="icon" src="material-symbols_lock.png" alt="Lock Icon" />
            <input type="password" id="confirmPassword" placeholder="Confirm password" class="input-field" required />
          </div>
        </div>

        <button class="btn-login-signup" onclick="validateForm()">Login</button>
      </div>

      <div class="or-section">
        <span class="or-text">or</span>
      </div>

      <div class="social-login">
        <button class="social-btn facebook">
          <img class="social-icon" src="logos_facebook.png" alt="Facebook Logo" />
        </button>
        <button class="social-btn instagram">
          <img class="social-icon" src="skill-icons_instagram.png" alt="Instagram Logo" />
        </button>
        <button class="social-btn google">
          <img class="social-icon" src="flat-color-icons_google.png" alt="Google Logo" />
        </button>
      </div>

      <p class="already-have_account">
        <span class="text">You already have an account? </span>
        <a href="indix.html" class="login-link">Login</a>
      </p>

      <div class="signup-option">
        <span class="signup-text">Don't have an account? </span>
        <a href="#" class="signup-link">Sign Up</a>
      </div>
    </div>
  </div>

 
</body>
</html>
